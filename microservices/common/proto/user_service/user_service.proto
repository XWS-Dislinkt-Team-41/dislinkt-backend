syntax = "proto3";

option go_package = "github.com/XWS-Dislinkt-Team-41/dislinkt-backend/microservices/common/user";

package user;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

service UserService{
        rpc Get(GetRequest) returns(GetResponse) {
        	option (google.api.http) = {
			get: "/user/{id}"
		};
        }
        rpc GetAll(GetAllRequest) returns(GetAllResponse) {
        	option (google.api.http) = {
			get: "/user/users"
		};
        }
        rpc Register(RegisterRequest) returns(RegisterResponse) {
                option (google.api.http) = {
                        post: "/user"
                        body: "user"
                };
        }
        rpc SearchPublic(SearchPublicRequest) returns(SearchPublicResponse) {
                option (google.api.http) = {
                        get: "/user"
                };
        }
        rpc UpdatePersonalInfo(UpdatePersonalInfoRequest) returns(UpdatePersonalInfoResponse) {
                option (google.api.http) = {
                        put: "/user/personal"
                        body: "user"
                };
        }
        rpc UpdateCareerInfo(UpdateCareerInfoRequest) returns(UpdateCareerInfoResponse) {
                option (google.api.http) = {
                        put: "/user/career"
                        body: "user"
                };
        }
         rpc UpdateInterestsInfo(UpdateInterestsInfoRequest) returns(UpdateInterestsInfoResponse) {
                option (google.api.http) = {
                        put: "/user/interests"
                        body: "user"
                };
        }
}

message GetRequest {
        string id = 1;
}

message GetResponse {
        User user = 1;
}

message GetAllRequest {
}

message GetAllResponse {
        repeated User users = 1;
}

message RegisterRequest {
        User user = 1;
}

message RegisterResponse {
        string message = 1;
}

message SearchPublicRequest {
        string username = 1;
        string name = 2;
}

message SearchPublicResponse {
        repeated User users = 1;
}

message UpdatePersonalInfoRequest {
        User user = 1;
}

message UpdatePersonalInfoResponse {
        string message = 1;
}

message UpdateCareerInfoRequest {
        User user = 1;
}

message UpdateCareerInfoResponse {
        string message = 1;
}

message UpdateInterestsInfoRequest {
        User user = 1;
}

message UpdateInterestsInfoResponse {
        string message = 1;
}


message User {
        string id = 1;
        string firstname = 2;
        string email = 3;
        string mobileNumber = 4;
        enum GenderEnum {
                Male = 0;
                Female = 1;
        }
        GenderEnum gender = 5;
        google.protobuf.Timestamp birthDay = 6;
        string username = 7;
        string biography = 8;
        string experience = 9;
        string education = 10;
        string skills = 11;
        string interests = 12;
        string password = 13;
        bool isPrivate = 14;
}