version: "3.8"

services:
  connect_service:
    image: connect_service
    container_name: connect_service
    build:
      context: .
      dockerfile: ./connect_service/Dockerfile
    restart: on-failure
    environment:
      CONNECT_DB_HOST: ${CONNECT_DB_HOST}
      CONNECT_DB_PORT: ${CONNECT_DB_PORT}
      CONNECT_DB_USER: ${CONNECT_DB_USER}
      CONNECT_DB_PASS: ${CONNECT_DB_PASS}
      CONNECT_SERVICE_PORT: ${CONNECT_SERVICE_PORT}
    depends_on:
      - connect_db
    networks:
      - network

  api_gateway:
    image: api_gateway
    container_name: api_gateway
    build:
      context: .
      dockerfile: ./api_gateway/Dockerfile
    restart: on-failure
    ports:
      - ${GATEWAY_PORT}:${GATEWAY_PORT}
    environment:
      GATEWAY_PORT: ${GATEWAY_PORT}
      CONNECT_DB_HOST: ${CONNECT_DB_HOST}
      CONNECT_DB_PORT: ${CONNECT_DB_PORT} 
    networks:
      - network

  connect_db:
    image: neo4j
    container_name: connect_db
    environment:
      NEO4J_AUTH: ${CONNECT_DB_USER}/${CONNECT_DB_PASS}
      # NEO4J_dbms_connector_http_advertised__address: "0.0.0.0:7474"
      # NEO4J_dbms_connector_bolt_advertised__address: "0.0.0.0:7687"
    restart: on-failure
    ports:
      - 7474:7474
      - 7687:7687
    networks:
      - network

  nats:
    image: nats
    container_name: nats
    restart: on-failure
    networks:
      - network

networks:
  network:
    driver: bridge